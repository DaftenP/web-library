{% include "base.html" %}
<body>
<div class="book">
    <table class="cart__list" align="center">
        <form>
            <thead>
            <tr style="font-size: 30px;">
                <td>책표지</td>
                <td colspan="1">책이름</td>
                <td>저자</td>
                <td>출판사</td>
                <td>가격</td>
            </tr>
            </thead>
            <tbody>
            {% for item in row %}
            <tr style="font-size: 25px;" align="center">
                <td><img src="{{ url_for('static', filename=item['도서_표지']) }}" style="max-width: 200px; height: auto;">
                </td>
                <td><a href="{{ url_for('production.book', code=item['도서_id']) }}" class="nav-link px-2 text-black"
                       colspan="1"> {{ item['도서_도서명'] }}</a>
                </td>
                <td><span>{{ item['도서_저자'] }}</span><br></td>
                <td><span>{{ item['도서_출판사'] }}</span><br></td>
                <td>{{ item['도서_판매가'] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </form>
    </table>
</div>
</body>
