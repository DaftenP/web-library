<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>도서 등록</title>
</head>
{% include "base.html" %}
<script src="{{url_for('static', filename='add.js') }}"></script>
<script src="{{url_for('static', filename='autocomplete.js') }}"></script>
<script src="{{url_for('static', filename='allTag.js') }}"></script>
<body>
<form method="post">
    <table align="center">
        <tr align="center">
            <td align="right">도서 ID</td>
            <td><input type="text" name="book_id" required></td>
        </tr>
        <tr align="center">
            <td align="right">도서명</td>
            <td><input type="text" name="book_name" required></td>
        </tr>
        <tr align="center">
            <td align="right">도서 판매가</td>
            <td><input type="text" name="book_price" required></td>
        </tr>
        <tr align="center">
            <td align="right">카테고리</td>
            <td>
                <select name="book_category">
                    <option value="소설/시">소설/시</option>
                    <option value="인문">인문</option>
                    <option value="역사">역사</option>
                    <option value="종교">종교</option>
                    <option value="어린이">어린이</option>
                    <option value="만화">만화</option>
                    <option value="자기계발">자기계발</option>
                    <option value="경제/경영">경제/경영</option>
                    <option value="청소년">청소년</option>
                    <option value="여행">잡지</option>
                    <option value="대학교재">대학교재</option>
                    <option value="취미">취미</option>
                </select>
            </td>
        </tr>
        <tr align="center">
            <td align="right">출판사</td>
            <td><input type="text" name="book_publisher" required></td>
        </tr>
        <tr align="center">
            <td align="right">저자</td>
            <td><input type="text" name="book_author" required></td>
        </tr>
        <tr align="center">
            <td align="right">표지</td>
            <td><input type="text" name="book_image" required placeholder="도서_id.jpeg 로 작성"></td>
        </tr>
        <tr align="center">
            <td align="right">상세내용</td>
            <td><input type="text" name="book_detail" required></td>
        </tr>
        <tr id="tagTable">
        </tr>
        <tr>

        </tr>
    </table>
    <div class="srch_form autocomplete" onload="init()" align="center">
        <input id="tagSearch" placeholder="태그검색">
        <input type="button" value="태그등록" onClick="addTag()">
    </div>
    <script>
            // autocomplete 부분을 생성
            window.onload = function () {
                autocomplete.setAutocomplete(document.getElementById("tagSearch"), allTag())
            }

    </script>
    <div  align="center">
        <input type="submit" value="도서등록">
    </div>
</form>
</body>
<footer>
    {% for tag in tag %}
    <span class="tags" hidden>{{ tag }}</span>
    {% endfor %}
</footer>
</html>
