    {% include "base.html" %}

<div class="container text-center">
    <div class="row">
        {% if taste.length != 0 and g.user %}
        <div>
            <p>요즘 이런 데에 관심 있죠?</p>
            <div class="btn-group">
                <a href="#" class="btn btn-primary active" aria-current="page">{{taste[0]}}</a>
                <a href="#" class="btn btn-primary">{{taste[1]}}</a>
                <a href="#" class="btn btn-primary">{{taste[2]}}</a>
            </div>
        </div>
        {% endif %}
        <div align="center">
            <h3 class="text-center">이런 도서는 어때요?!</h3>
            <!-- db 값 http://주소 입력시 db 값 가져옴-->
            <table id="first">
                <tr>
                    {% for i in row%}
                    <td>
                        <a href="{{ url_for('production.book', code=i['도서_id']) }}">
                            <img src=".{{ url_for('static', filename=i['도서_표지']) }}" width="200px" height="330px">
                        </a>
                    </td>
                    {% endfor %}
                </tr>
                <tr>
                    {% for i in row%}
                    <td>
                        <p>{{i['도서_도서명']}}({{i['도서_카테고리']}})</p>
                    </td>
                    {% endfor %}
                </tr>
            </table>

            <div align="center">
                {{ pagination.links | safe }}
            </div>

        </div>
